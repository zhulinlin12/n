<div id="ymc">
    <div class="tit_box01">
        <h2 class="tit">投诉管理</h2>
    </div>
    <div class="tab_nav2 clear fanxiu">
        <div class="list"><a href="javascript:;" ui-sref="buyt.cgs01-tousuguanli">交易订单投诉</a></div>
        <div class="list ac"><a href="javascript:;">已投诉记录</a></div>
    </div>
    <div class="m_top fx_box1">
        <span class="s1">申请时间</span>
        <input type="text" class="wb_2 laydate-icon time1" onclick="laydate()" style="width: 110px;">
        <select class="wb_2" style="width:100px;">
            <option>全部</option>
        </select>
        <button type="button" class="search_btn" ng-click="searchFn()">搜索</button>
    </div>
    <div class="content">
        <div class="t_warp th_con" style="width: auto">
            <div class="row tit_box">
                <div class="col-xs-2">单号</div>
                <div class="col-xs-4">商品信息</div>
                <div class="col-xs-2">申请时间</div>
                <div class="col-xs-2">状态</div>
                <div class="col-xs-2">操作</div>
            </div>
            <div class="item_warp">



                <div class="con_inner fanxiu3" ng-repeat="item in data.complaint.complaints">
                    <div class="txt_box">
                        <span class="s1">订单号：{{item.orderCode}}</span>
                        <span class="s1">下单时间：{{item.createTime}}</span>
                        <span class="s1">供应商：{{item.shopName}}</span>
                        <span class="s1">联系人：{{item.consignee}}</span>
                        <span class="s1">电话：{{item.moblie}}</span>
                    </div>

                    <div class="row item_box">
                        <div class="col-xs-2 col_box">
                            <p class="pp1">{{item.orderCode}}</p>
                        </div>

                        <div class="col-xs-4 col_box">
                            <div class="mes_box">
                                <img src="images/cp_pic2_03.jpg" alt="" class="pic2">
                                <span class="txt1" style="width: 235px;text-align: left">{{item.productName}}</span>
                            </div>
                        </div>
                        <div class="col-xs-2 col_box">
                            <p class="pp4">{{item.createTime}}</p>
                        </div>
                        <div class="col-xs-2 col_box">
                            <p class="pp1">-</p>
                        </div>

                        <div class="col-xs-2 col_box">
                            <a href="javascript:;" class="btn1">查看</a>
                        </div>

                    </div>

                </div>

            </div>

        </div>

        <div class="c_btm clear" style="padding:0 22px 20px;">
            <div class="box">
                <div id="pagination2" class="page fl"></div>
                <div class="info fl">
                </div>
            </div>
            <p class="page_hint">一共{{data.complaint.count}}条信息，共<span class="page_gong"></span>页</p>


        </div>


    </div>


</div>
